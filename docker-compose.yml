version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: feedback-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/feedback')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - feedback-network

networks:
  feedback-network:
    driver: bridge

